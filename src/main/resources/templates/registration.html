<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html xmlns:th="http://www.thymeleaf.org">
<!-- Bootstrap CSS -->
<link th:fragment="content" rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
<head>
    <title>add new user to Tour Quest</title>
</head>
<body>
<div th:replace="navbar :: content"></div>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<div th:text="*{message}">
</div>

<div class="container mt-5">
    <form th:action="@{/registration}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="name">User Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" name="username" placeholder="Enter login">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">Password:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="your@email.com">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="email">Email:</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Sign In</button>
    </form>
</div>
</body>
</html>
